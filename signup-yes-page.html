<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/dashboard-template.css" />
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <section class="hero">
      <div class="background">
        <div class="left">
          <div class="card">
            <h1>Sign Up Free</h1>
            <p>Registered with the Hospital?</p>
            <div class="yesorno">
              <a class="no" href="./signup-no-page.html"><p>No</p></a>
              <a class="yes" href="#"><p>Yes</p></a>
            </div>
            <p id="message"></p>
            <form action="">
              <input type="text" name="#" id="username" placeholder="Name" />
              <input type="email" name="#" id="email" placeholder="Email" />
              <input
                type="text"
                name="#"
                id="hospitalid"
                placeholder="Hospital ID"
              />
              <input
                type="password"
                name="#"
                id="password"
                placeholder="Password"
              />
              <a onclick="authenticateDetails()"
                ><button type="button">SIGN UP</button></a
              >
            </form>
          </div>
        </div>
        <div class="right">
          <div class="background-image">
            <img src="./img/background1.png" alt="background" />
          </div>
        </div>
      </div>
    </section>
    <div class="modal" id="sign-up-successful">
      <div class="log-out-wrap">
        <p>Registration Successful</p>
        <i class="far fa-check-circle"></i>
      </div>
    </div>
    <script src="/js/authentication.js"></script>
  </body>
</html>
