<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <link rel="stylesheet" href="./css/stylesheet.css"/>
  </head>
  <body>
    <section class="hero">
      <div class="background">
        <div class="left">
          <div class="card">
            <h1>Welcome!</h1>
            <p>
              Don't have an account?
              <a href="./signup-yes-page.html">Sign Up Free!</a>
            </p>
            <form action="">
              <input
                type="email"
                name="#"
                id="username"
                class="usenameSignin"
                placeholder="Email"
                required
              />
              <p class="usernameErr" style="color: red; text-align: left"></p>
              <input
                type="password"
                name="#"
                id="password"
                class="passwordSignin"
                placeholder="Password"
                required
              />
              <p class="passwordErr" style="color: red; text-align: left"></p>
              <div class="remfor">
                <div>
                  <input type="checkbox" name="#" id="remember-me" />
                  <span> Remember me </span>
                </div>
                <a href="#">Forgot Password</a>
              </div>
              <a><button type="button" class="signInBtn">SIGN IN</button></a>
              <p class="loginErr" style="color: red; text-align: left"></p>
            </form>
          </div>
        </div>

        <div class="right">
          <div class="background-image">
            <img src="./img/background.png" alt="background" />
          </div>
        </div>
      </div>
    </section>
    <script src="js/signin-auth.js"></script>
  </body>
</html>
