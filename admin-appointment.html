<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/dashboard-template.css" />
    <link rel="stylesheet" href="css/appointments.css" />
    <title>Admin's Appointment</title>
  </head>
  <body>
    <div class="container">
      <div class="side-nav">
        <div class="header">
          <img src="img/logo.svg" alt="#" />
          <h2>MEDITECH</h2>
        </div>
        <ul class="side-nav-links">
          <li>
            <a href="#"><i class="fas fa-home"></i> <span>Dashboard</span></a>
          </li>
          <li class="active">
            <a href="#"
              ><i class="fas fa-list"></i> <span>Appointments</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-heartbeat"></i><span>Health Tips</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-bell"></i><span>Notifications</span></a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-user"></i> <span>Profile</span></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a>
          </li>
          <li class="log-out" onclick=" modal();">
            <a href="#"><i class="fas fa-sign-out"></i> <span>Logout</span></a>
          </li>
        </ul>
      </div>
      <main class="main">
        <div class="top-nav">
          <div class="page-name">
            <i class="fas fa-bars"></i>
            <p>Appointments</p>
          </div>
          <div class="profile-details">
            <input type="text" class="searchPage" placeholder="Search for something"/>
            <div class="notification-icons">
              <div class="message-icon">
                <img src="img/gear-icon.png" alt="Gear Icon" />
              </div>
              <div class="bell-icon">
                <i class="fas fa-bell"></i>
              </div>
            </div>
            <img src="img/theDoc.svg" alt="User Avatar" />
          </div>
        </div>
        </div>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="log-out-wrap">
        <p>Are you sure you want to log out?</p>
        <div class="button-wrap">
          <button class="warning" onclick="signOut();">Yes</button>
          <button class="blue" onclick="modal();">No</button>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
