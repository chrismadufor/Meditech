<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/dashboard-template.css" />
    <link rel="stylesheet" href="css/patient-profile.css" />
    <link rel="stylesheet" href="css/add-doctors.css" />

    <title>Book an Appointment</title>
  </head>
  <body>
    <div class="container">
        <div class="side-nav">
            <div class="header">
              <img src="img/logo.svg" alt="#" />
              <h2>MEDITECH</h2>
            </div>
            <ul class="side-nav-links">
              <li>
                <a href="patient-dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a>
              </li>
              <li class="active">
                <a href="patient-appointment.html"
                  ><i class="fas fa-list"></i> <span>Appointments</span></a
                >
              </li>
              <li>
                <a href="health-tips.html"
                  ><i class="fas fa-heartbeat"></i><span>Health Tips</span></a
                >
              </li>
              <li>
                <a href="patient-notifications.html"
                  ><i class="fas fa-bell"></i><span>Notifications</span></a
                >
              </li>
              <li>
                <a href="patient-profile.html"><i class="fas fa-user"></i> <span>Profile</span></a>
              </li>
              <li>
                <a href="patient-settings.html"><i class="fas fa-cog"></i> <span>Settings</span></a>
              </li>
              <li class="log-out" onclick="modal();">
                <a href="#"><i class="fas fa-sign-out"></i> <span>Logout</span></a>
              </li>
            </ul>
        </div>
      <div class="main">
        <div class="top-nav">
            <div class="page-name">
              <i class="fas fa-bars"></i>
              <p>Appointments</p>
            </div>
            <div class="profile-details">
              <!-- Use the search only if it is on your page -->
              <!-- <div class="search-field">
                <input type="text" placeholder="Search for something" />
                <div class="search-icon">
                  <i class="fas fa-search"></i>
                </div>
              </div> -->
              <div class="notification-icons">
                <div class="message-icon">
                  <i class="fas fa-cog"></i>
                </div>
                <div class="bell-icon">
                  <i class="fas fa-bell"></i>
                </div>
              </div>
              <img src="img/profile-picture.jpg" alt="" class="top-img"/>
            </div>
        </div>
        <div class="main-content">
          <!-- ALL YOUR WORK GOES HERE -->
         
          <form action="#">
            <h1>Book An Appointment</h1>
            <div class="form-input">
              <label for="department">Department</label>
              <select name="department" id="department">
                  <option value="">Choose a department</option>
                  <option value="gynaecology">Gynaecology</option>
                  <option value="pediatrics">Pediatrics</option>
              </select>
            </div>
            <div class="form-input">
              <label for="appointment-date">Date</label>
              <input
                type="date"
                id="appointment-date"
              />
            </div>
            <div class="form-input">
              <label for="appointment-time">time</label>
              <input
                type="time"
                id="appointment-time"
              />
            </div>
            <div class="form-input">
              <label for="appointment-details">Appointment Details (Optional)</label>
              <input type="text" id="appointment-details" />
            </div>
            <input type="button" value="BOOK APPOINTMENT" class="submit-form" onclick="bookAnAppointment();">
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="log-out-wrap">
        <p>Are you sure you want to log out?</p>
        <div class="button-wrap">
          <button class="warning" onclick="signOut();">Yes</button>
          <button class="blue" onclick="modal();">No</button>
        </div>
      </div>
    </div>
    <div class="modal" id="book-appointment-successful">
        <div class="log-out-wrap">
            <p>Booking Successful</p>
            <i class="far fa-check-circle"></i>
        </div>
    </div>

    
    <script src="js/appointment.js"></script>
    <script src="/js/topnav.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
